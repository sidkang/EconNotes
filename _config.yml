# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: EconNotes
author: SID
logo: note/assets/icon-drafting-compass-solid.svg
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

#######################################################################################
# Parse and render settings
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
    - deflist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context

# Information about where the book exists on the web
repository:
  url: https://github.com/executablebooks/econ  # Online location of your book
  path_to_book: note  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: false
  use_repository_button: false
  use_multitoc_numbering: false
  comments:
    utterances:
      repo: "sidkang/EconNotes"

#######################################################################################
# Advanced and power-user settings
sphinx:
  extra_extensions:
    - sphinx_proof
    - sphinxcontrib.mermaid
    - sphinxcontrib.tikz
    - sphinxcontrib.kroki
    - sphinxcontrib.plantuml
  local_extensions          :   # A list of local extensions to load by sphinx specified by "name: path" items
  recursive_update          : false # A boolean indicating whether to overwrite the Sphinx config (true) or recursively update (false)
  config                    :   # key-value pairs to directly over-ride the Sphinx configuration
    # latex_engine: xelatex